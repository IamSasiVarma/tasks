<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 900px;
            border-collapse: collapse;
            background-color: aquamarine;
        }

        table, th, td {
            border: 1px solid whitesmoke;
        }

        th, td {
            padding: 10px;
        }

        th {
            text-align: center;
        }

        td:nth-child(3) {
            width: 20%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td align="left">Sashi</td>
            <td align="left">Varma</td>
            <td align="left">19</td>
        </tr>
        <tr>
            <td align="left">Mukul</td>
            <td align="left">Satya</td>
            <td align="left">20</td>
        </tr>
        <tr>
            <td align="left">Vara</td>
            <td align="left">Prasad</td>
            <td align="left">21</td>
        </tr>
    </table>
</body>
</html>
