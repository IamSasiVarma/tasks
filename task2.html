<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list inside list</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 20px;
            width: 250px;
            margin: 0 auto;
            background-color: white;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        ul ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lists can be listed(list inside list):</p>
        <ul>
            <li>Coffe</li>
            <li>Tea
                <ul>
                    <li>Green Tea</li>
                    <li>Black Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
